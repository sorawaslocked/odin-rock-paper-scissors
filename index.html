<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&family=VT323&display=swap" rel="stylesheet">
  <title>Rock, Paper, Scissors</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div id="header">Rock Paper Scissors</div>

  <div class="content">
    <div id="instructions1">Rock beats Scissors, Paper beats Rock, Scissors beat Paper</div>
    <div id="instructions2">The first to get 5 round victories wins the game!</div>

    <div id="scoreTitle">SCORE</div>
    <div id="scoreBox">

      <div class="scoreContainer">
        <div id="playerScore" class="score">00</div>
        <div>Player</div>
      </div>

      <div class="scoreContainer">
        <div>Computer</div>
        <div id="computerScore" class="score">00</div>
      </div>

    </div>

    <div id="buttonBox">
      <img id="rockBtn" class="hover" src="images/rock.png" alt="rockIcon">
      <img id="paperBtn" class="hover" src="images/paper.png" alt="paperIcon">
      <img id="scissorsBtn" class="hover" src="images/scissors.png" alt="scissorsIcon">
    </div>

    <div id="roundEndMsg"></div>
    <div id="gameEndMsg"></div>
  </div>

  <div id="footer">Made by <a target="_blank" href="https://github.com/sorawaslocked">sora</a></div>
</body>
</html>
